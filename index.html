    <script>
        //DEBUG OUTPUT (REMOVE ON RELEASE)
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var errorstr = "<b>Message :</b>" + msg + 
                "<br> <b>URL: </b>" + url + 
                "<br> <b>on Line: </b>" + lineNo + 
                "<br></br> <b>Stack Trace: </b>"+ error.stack;
            document.getElementById("debug-output").innerHTML= errorstr;
            document.getElementById("debug-output").style.display = "unset";
            return false;
        }
    </script>
